<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/sign-up-form-favicon.ico">
    <title>Mountain View Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="./images/mountain-view-logo.png" alt="Mountain View Logo">
                <h1>Mountain View</h1>
            </div>
        </div>
        <div class="right">
            <div class="toggle">
                <input type="checkbox" id="theme-toggle" name="theme-toggle" aria-label="Toggle Theme">
                <label for="theme-toggle"></label>
            </div>
            <div class="intro">
                <h2>This is not a real online service! You know you need something like this to help you realize your deepest dreams.
                    Sign up <span class="italic-style">now</span> to get started.<br>
                    You <span class="italic-style">know</span> you want to.
                </h2>
            </div>
            <div class="sign-up-form">
                <div class="inside-box">
                    <h2>Let's do this!</h2>
                    <form id="sign-up-details" action="#" method="post">
                        <div class="form-top">
                            <div>
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                            <div>
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>
                        <div class="form-middle">
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" id="phone-number" name="phone-number">
                            </div>
                        </div>
                        <div class="form-bottom">
                            <div>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div>
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="outside-box">
                    <div>
                        <button type="submit" form="sign-up-details">Create Account</button>
                    </div>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
            <footer>
                <p>Copyright <span>&copy;</span> Anabil Hoque</p>
            </footer>
        </div>
    </div>
</body>
</html>
